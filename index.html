        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        .section {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            top: 0;
            left: 0;
            transition: transform 0.8s ease-in-out;
        }
        
        #poemSection {
            transform: translateY(0);
        }
        
        #poemSection.slide-up {
            transform: translateY(-100vh);
        }
        
        #headingSection {
            transform: translateY(100vh);
        }
        
        #headingSection.active {
            transform: translateY(0);
        }
        
        .typewriter-container {
            white-space: pre;
            font-size: 12px;
            line-height: 1.4;
            letter-spacing: 1px;
            text-align: center;
            max-width: 90vw;
        }
        
        .later-sections {
            text-align: left;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }
        
        .later-sections .typewriter-container {
            width: 100%;
            max-width: none;
        }
        
        .cursor {
            animation: blink 1s infinite;
            color: #00ff41;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .typewriter-text {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            font-size: 14px;
        }
        
        .typewriter-text.poem {
            font-size: 16px;
        }
        
        .typewriter-text.heading {
            font-size: 10px;
            text-align: left;
        }
        
        .typewriter-text.birthday {
            font-size: 8px;
            text-align: left;
            margin-top: 20px;
        }
        
        .typewriter-text.python {
            font-size: 6px;
            text-align: left;
            margin-top: 20px;
        }
        
        /* Subtle glow effect */
        .glow {
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41,
                0 0 15px #00ff41;
        }
        
        /* Continue button styling */
        .continue-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid white;
            color: #00ff41;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        
        .continue-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
    </style>

        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        const continueBtn = document.getElementById('continueBtn');
        const headingText = document.getElementById('headingText');
        const birthdayDiv = document.getElementById('birthdayText');
        
        let currentPhase = 'saturn';
        let i = 0;
        const speed = 25; // Very fast typing speed for Saturn poem
        
        function typeSaturnChar() {
            if (i < saturnText.length) {
                typewriter.textContent += saturnText.charAt(i);
                i++;
                setTimeout(typeSaturnChar, speed);
            } else {
                // Saturn poem complete, show continue button
                setTimeout(showContinueButton, 1000);
            }
        }
        
        function showContinueButton() {
            cursor.style.display = 'none';
            continueBtn.style.display = 'block';
            // Add click event listener to button
            continueBtn.addEventListener('click', function() {
                continueBtn.style.display = 'none';
                // Slide the poem section up and out of view
                document.getElementById('poemSection').classList.add('slide-up');
                // Animate to heading section
                document.getElementById('headingSection').classList.add('active');
                setTimeout(startCristinaFlash, 800);
            });
        }
        
        function startCristinaFlash() {
            currentPhase = 'cristina';
            headingText.style.color = 'white';
            headingText.style.textShadow = 'none';
            
            let flashCount = 0;
            const maxFlashes = 8; // Flash 4 times (on/off = 2 states per flash)
            
            function flash() {
                if (flashCount < maxFlashes) {
                    if (flashCount % 2 === 0) {
                        headingText.textContent = cristinaHeading;
                    } else {
                        headingText.textContent = '';
                    }
                    flashCount++;
                    setTimeout(flash, 500); // Flash every 500ms
                } else {
                    // Keep heading visible, then start birthday text directly below
                    headingText.textContent = cristinaHeading;
                    setTimeout(startBirthdayText, 2000);
                }
            }
            
            flash();
        }
        
        function startBirthdayText() {
            currentPhase = 'birthday';
            birthdayDiv.style.color = 'white';
            birthdayDiv.style.textShadow = 'none';
            
            const lines = birthdayText.split('\n');
            let lineIndex = 0;
            
            function typeLine() {
                if (lineIndex < lines.length) {
                    if (lineIndex > 0) {
                        birthdayDiv.textContent += '\n';
                    }
                    birthdayDiv.textContent += lines[lineIndex];
                    lineIndex++;
                    setTimeout(typeLine, 200); // 200ms between lines
                }
            }
            
            typeLine();
        }
